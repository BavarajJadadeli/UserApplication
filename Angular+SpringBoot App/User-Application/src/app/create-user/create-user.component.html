
<div class="col-md-6 offset-md-3">
    <h3> Create Useer </h3>
    <form (ngSubmit) = "onSubmit()"  >

        <div class="form-group">
            <label> First Name</label>
            <input required type="text" class ="form-control" required minlength="4" #firstName="ngModel" placeholder="First  name"
            id = "firstName" [(ngModel)] = "userobj.firstName" name = "firstName" >
         <div *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)"
            class="alert-danger">
         <div *ngIf="firstName.errors?.['required']">
            Name is required.
          </div>
          <div *ngIf="firstName.errors?.['minlength']">
            Name must be at least 4 characters long.
          </div>
          </div>
        
        </div>
        
    
        <div class="form-group">
            <label> Last Name</label>
            <input required type="text" class ="form-control" id = "lastName" required minlength="4" placeholder="Last name"
                [(ngModel)] = "userobj.lastName" name = "lastName" #lastName="ngModel">
                <div *ngIf="lastName.invalid && (lastName.dirty || lastName.touched)"
                class="alert-danger">
             <div *ngIf="lastName.errors?.['required']">
                Name is required.
              </div>
              <div *ngIf="lastName.errors?.['minlength']">
                Name must be at least 4 characters long.
              </div>
              </div>
            </div>
            
            
            <div class="form-group">
                <label> Date Of Birth</label>
                <input required type="date" class ="form-control" id = "dateofBirth"
                placeholder="dd/mm/yyyy"
                 [(ngModel)] = "userobj.dateofBirth" name = "dateofBirth">
            </div>
          
    
        <div class="form-group">
            <label> Date Of Joining</label>
            <input required type="date" class ="form-control" id = "dateOfJoining"
            placeholder="dd/mm/yyyy" #dateOfJoining="ngModel"
            [(ngModel)] = "userobj.dateOfJoining" name = "dateOfJoining">

           

        </div>
      
    
        <div class="form-group">
            <label> Email Id</label>
            <input required type="email" class ="form-control" id = "emailId"
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" placeholder="Email Id"
             [(ngModel)] = "userobj.email" name = "emailId" #email="ngModel" >
                <div *ngIf="email.invalid && (email.dirty || email.touched)"class="alert-danger">
                <div *ngIf="email.errors?.['required']">
                   Email is required.
                 </div>
                 <div [hidden]="!email.errors?.['pattern']">
                    Invalid Email pattern
                  </div> 
                </div>
        </div>
        <div class="form-group">
            <label>Address</label>
            <input required type="text" class ="form-control" id = "adress" #adress="ngModel"
                [(ngModel)] = "userobj.adress" name = "adress" placeholder="Address">
                <div *ngIf="adress.invalid && (adress.dirty || adress.touched)"class="alert-danger">
                    <div *ngIf="adress.errors?.['required']">
                       Address is required.
                     </div>
                     </div> 
                    </div>


        <div class="form-group">
            <label> Pincode</label>
            <input required  type="text" class ="form-control" id = "pincode"  #pincode="ngModel"
            pattern="^([0-9]{4}|[0-9]{6})$" placeholder="Pincode"
                [(ngModel)] = "userobj.pincode" name = "pincode">
                <div *ngIf="pincode.invalid && (pincode.dirty || pincode.touched)"class="alert-danger">
                    <div *ngIf="pincode.errors?.['required']">
                       Picode is required.
                     </div>
                     <div [hidden]="!pincode.errors?.['pattern']">
                        Invalid pattern
                      </div> 
                     </div>

        </div>
    
        <button class = "btn btn-success" type ="submit">Submit</button>
    
    </form>
</div>
