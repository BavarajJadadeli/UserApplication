
<div class="col-md-6 offset-md-3">
    <h3> Update Employee </h3>
    <form (ngSubmit) = "onSubmit()">

        <div class="form-group">
            <label> First Name</label>
            <input type="text" class ="form-control" id = "firstName"
                [(ngModel)] = "userobj.firstName" name = "firstName">
        </div>
    
        <div class="form-group">
            <label> Last Name</label>
            <input type="text" class ="form-control" id = "lastName"
                [(ngModel)] = "userobj.lastName" name = "lastName">
            </div>
            <div class="form-group">
                <label> Date Of Birt</label>
                <input type="text" class ="form-control" id = "dateofBirth"
                    [(ngModel)] = "userobj.dateofBirth" name = "dateofBirth">
            </div>
        
        <div class="form-group">
            <label> Date Of Joining</label>
            <input type="text" class ="form-control" id = "dateOfJoining"
                [(ngModel)] = "userobj.dateOfJoining" name = "dateOfJoining">
        </div>
      
    
        <div class="form-group">
            <label> Email Id</label>
            <input type="text" class ="form-control" id = "emailId"
                [(ngModel)] = "userobj.email" name = "emailId">
        </div>
        <div class="form-group">
            <label>Address</label>
            <input type="text" class ="form-control" id = "adress"
                [(ngModel)] = "userobj.adress" name = "adress">
        </div>
        <div class="form-group">
            <label> Pincode</label>
            <input type="text" class ="form-control" id = "pincode"
                [(ngModel)] = "userobj.pincode" name = "pincode">
        </div>
    
        <button class = "btn btn-success" type ="submit">Submit</button>
    
    </form>
</div>
